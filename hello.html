<HTML>

<Head>
        <script type = "text/javascript">

        function myFunction(clr) {
               
                if (clr == "Red") {
                        document.getElementById('col').style.backgroundColor = "red";
                        document.getElementById('col').value="You clicked red";
                } else {
                        document.getElementById('col').style.backgroundColor = "green";
                        document.getElementById('col').value="You clicked green";
                }
}

</script>
        <Title>Test Page</Title></Head>
<Body><CENTER><H1>Hello World!</H1>


        
<hr>
<p>Pick a colour: </p>
<br>
<button onclick="myFunction('Green')">Green</button>
<br>
<button onclick="myFunction('Red')">Red</button>
<hr>
<input id="col" readonly ></input>
<br>
<hr>
<p> All done!  </p>
</CENTER></Body>
</HTML>

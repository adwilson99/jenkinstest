<HTML>

<Head>
        <script type = "text/javascript">
                function myFunction(clr) {
               
                        if (clr == "Red") {
                                document.getElementById('col').style.backgroundColor = "red";
                                document.getElementById('col').value="You clicked red";
                        } else {
                                document.getElementById('col').style.backgroundColor = "green";
                                document.getElementById('col').value="You clicked green";
                        }
        }
</script>
        
        <Title>Test Page</Title></Head>
<Body><CENTER><H1>Hello World!  Celcom is Awesome!!!</H1>
        
<hr>
<p>Pick a colour: </p>
<br>
        <table>
                <tr>
                        <td>
                                <p><button id="grnBtn" name="grnBtn" onclick="myFunction('Green')">Green</button></p>
                        </td>
                        <td>
                                <p><button id="redBtn" name="redBtn" onclick="myFunction('Red')">Red</button></p>
                        </td>
                </tr>
        </table>
<hr>
<input id="col" name="col"></input>
<br>
<hr>
<p> All done!  </p>
</CENTER></Body>
</HTML>
